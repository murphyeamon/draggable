<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>



<meta charset="utf-8">



<title> home ttest </title>

<link rel="stylesheet" type="text/css" href="text.css">


<script type="text/javascript">
$(document).ready(function(){ 
               

   $(function() {
    var $start_counter = $( "#start" ),
      $drag_counter = $( "#drag" ),
      $stop_counter = $( "#stop" ),
      counts = [ 0, 0, 0 ];

     
 
    $( "#mobile" ).draggable({
      start: function() {
        counts[ 0 ]++;
        updateCounterStatus( $start_counter, counts[ 0 ] );
      },
      drag: function() {
        counts[ 1 ]++;
        updateCounterStatus( $drag_counter, counts[ 1 ] );
      },
      stop: function() {
        counts[ 2 ]++;
        updateCounterStatus( $stop_counter, counts[ 2 ] );
      }
    });
 
    function updateCounterStatus( $event_counter, new_count ) {
    // first update the status visually...
      if ( !$event_counter.hasClass( "ui-state-hover" ) ) {
        $event_counter.addClass( "ui-state-hover" )
          .siblings().removeClass( "ui-state-hover" );
      }
      // ...then update the numbers
      var hex_count = ( new_count ).toString(16)


      $( "span.count", $event_counter ).text( hex_count );
      $(".mobile").css('background-color', hex_count);
    }
  });
  
});
</script>

  


  


</head>




<body>

  <div id="mobile"> </div>
  

  <div id="start" class="default"> <span> r_ </span> <span class="count">0</span> </div>

  <div id="stop" class="default"> <span> b_ </span> <span class="count">0</span> </div>
